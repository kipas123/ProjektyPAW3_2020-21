<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

 <p:panel id="toggleable" header="Kalkulator kredytowy(kalk_01)" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">
	<h:form id="bla">

		<h:panelGrid id="grid" columns="3" cellpadding="5">
		<p:outputLabel for="kwota" value="Kwota" />
		<p:inputText value="#{kredytBB.kwota}" required="true" requiredMessage="Podaj kwote!" validatorMessage="Minimalna kwota kredytu to 100!" converterMessage="Kwota musi być cyfrą!" id="kwota">
		<f:validateDoubleRange minimum="100"/>
		</p:inputText>
		<p:message for="kwota"/>

        <p:outputLabel for="rata" value="Rata" />
		<p:inputText value="#{kredytBB.rata}" required="true" requiredMessage="Podaj rate!" validatorMessage="Minimalna rata miesięczna to 10!" converterMessage="Rata musi być cyfrą!" id="rata">
		<f:validateDoubleRange minimum="10"/>
		</p:inputText>
		<p:message for="rata"/>
 
        <p:outputLabel for="oproc" value="Oprocentowanie" />
		<p:inputText value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="Podaj oprocentowanie!" validatorMessage="Oprocentowanie musi być z zakresu[0-100%]!" converterMessage="Oprocentowanie musi być cyfrą!" id="oproc">
		<f:validateDoubleRange minimum="1" maximum="100"/>
		</p:inputText>
		<p:message for="oproc"/>
        
        <p:commandButton value="Oblicz_AJAX" id="ajax" update="msg" action="#{kredytBB.calc_AJAX()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
 		<p:commandButton value="Oblicz" id="nonAjax" action="#{kredytBB.calc()}" style="margin-right:20px;" ajax="false" />
    </h:panelGrid>
    <p:messages id="msg" />
	</h:form>
	</p:panel>

</h:body>
</html>
